{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>

                function setBlock(elements){
                    for(var i=0;i<elements.length;i++){
                        elements[i].style.display="block";
                    }
                }
            
                function setNone(elements){
                    for(var i=0;i<elements.length;i++){
                        elements[i].style.display="none";
                    }
                }
            
                function check(){
                    setNone(document.getElementsByClassName('post'));
                    let input = document.getElementById('input').value.replace(/ ./g,"").replace(/\./g,'');
                    document.getElementById(input).style.display = "block";
                    // console.log(input);
                    }
                function fullList(){
                    setBlock(document.getElementsByClassName('post'));
                }
            
                (function() {
                    let url = location.href.match('#(.*)')[1];
                    document.getElementById('input').value = url;    
                    check();    
                })();
            
                function blok_open(current){
                    element = document.getElementById('content' + current);
                    if(element.className.match('opened')){
                        document.getElementById('content' + current).className -= 'opened';
                    }
                    else{
                        document.getElementById('content' + current).className += 'opened';
                    }
                }
            
                
        </script>
    </head>
    <body>
        <div class="container">
            
            {% if user.is_authenticated %}
                <div class="header">
                    <a class='btn btn-info'href="{% url 'zapros_list' %}">Список Запросов</a>
                    <a class='btn btn-info'href="{% url 'worker_list' %}">Список Сотрудников</a>
                    <a class='btn btn-info'href="{% url 'items_list' %}">Инвентарь</a>
                    <a class='btn btn-info'href="{% url 'toner_list' %}">Тонеры</a>
                </div>
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>

<script href="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/code.js' %}"></script>
