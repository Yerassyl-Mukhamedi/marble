{% extends 'blog/base.html' %}

{% block content %}
<div class="post_edit">
    {% if error %}
       <strong>Нужна действительная корпоративная почта</strong>
    {% endif %}
    <h1>Заявка</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Отправить</button>
    </form>
</div>
{% endblock %}
